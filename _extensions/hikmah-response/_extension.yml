title: Hikmah Response
author: Andrew Heiss
version: 0.1.0
quarto-required: ">=1.7.23"
contributes:
  formats:
    common:
      date-format: long
    typst:
      # These have to be defined as hex codes *without* the # prefix
      color-reviewer: "dd5129"
      color-excerpt: "0f7ba2"
      template-partials: 
        - typst-template.typ
      include-in-header:
        - include-in-header.typ
      filters:
        - response.lua
